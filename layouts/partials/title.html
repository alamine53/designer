<div style="display: grid; grid-template-columns: auto 1fr; gap: 1rem; align-items: center;">
    <img src="/avatar.jpg" alt="Avatar" class="avatar" style="width: 80px; height: 80px;">
    <div class="title-container" style="display: flex; flex-direction: column; justify-content: center; min-height: 80px;">
        <h1 style="margin: 0; margin-bottom: 1.5rem; font-feature-settings: 'kern' 1, 'liga' 1, 'calt' 1, 'dlig' 1; text-rendering: optimizeLegibility; line-height: 1.3; padding-bottom: 0.3rem;">{{ .Site.Params.author }}</h1>
        <div style="align-self: flex-start; margin-top: auto;">
            {{ partial "socialshare.html" . }}
        </div>
    </div>
</div>
